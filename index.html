<html>
    <head>
        <title id="title">
            Minimal Socket Example
        </title>
        <style>
            body {
                background-color: lightgray;
            }
            .container {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 100%;
                margin-left: 5px;
            }

            .message-section {
                height: 100%;
            }
            .message-container {
                overflow-y: auto;
                height: 100%;
            }

        </style>
    </head>
    <body>

        <div id="container" class="container">
            <div id="alert-section">
                <p id="banner"></p>
            </div>

            <div id="message-section" class="message-section">
                <div id="message-container" class="message-container">
                    <ul id="messages"></ul>
                </div>
                <div id="online-users-container">
                    <ul id="online-users">
                </div>
            </div>

            <div id="input-section">
                <form id="myForm">
                    Enter message: <input id="message" type="text" />
                    <input type="submit">
                </form>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script> <!-- GET endpoint exposed when socket.io imported through server -->
        <script src="js/client-socket-events.js"></script>
    </body>
</html>
